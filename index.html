<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-image: url('https://pplx-res.cloudinary.com/image/upload/v1739383452/user_uploads/RCbhFHZbGSBfQfr/thumb-1920-1000996.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
        }

        .page-container {
            border: 10px solid black;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            background-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .main-container {
            display: flex;
            justify-content: space-between;
        }

        .main-content {
            flex: 1;
            padding-right: 20px;
        }

        .sidebar {
            width: 250px;
        }

        .profile-pic {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(0.9);
            transform-origin: center;
        }

        .vertical-columns {
            display: flex;
            flex-direction: column;
        }

        .column {
            background-color: #FFB347;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .column h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .column p {
            font-size: 14px;
            line-height: 1.5;
        }

        .nav {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav li a {
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="journey.html">Journey</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </nav>
        </header>

        <div class="main-container">
            <main class="main-content">
                <!-- Main content goes here -->
                <h1>Welcome to Your Website</h1>
                <p>This is the main content area. Add your page-specific content here.</p>
            </main>

            <aside class="sidebar">
                <!-- Sidebar content goes here -->
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div class="vertical-columns">
                    <div class="column">
                        <h3>About Me</h3>
                        <p>A brief description about yourself or your website.</p>
                    </div>
                    <div class="column">
                        <h3>Contact Info</h3>
                        <p>Your contact information or a link to the contact page.</p>
                    </div>
                </div>
            </aside>
        </div>

        <footer>
            <!-- Footer content goes here -->
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function adjustFontSizes() {
            const heading = document.querySelector("h1");
            if (heading) {
                heading.style.fontSize = "2vw";
            }

            const paragraphs = document.querySelectorAll("p");
            paragraphs.forEach((p) => {
                p.style.fontSize = "1.5vw";
            });

            const boldText = document.querySelector("b");
            if (boldText) {
                boldText.style.fontSize = "2rem";
            }
        }

        adjustFontSizes();
        window.addEventListener('resize', adjustFontSizes);
    </script>
</body>
</html>
